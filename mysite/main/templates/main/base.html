<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>

<body>
    <header>
        <div id="logo">
            <a href="{% url 'home' %}" title="Перейти на главную"><span>B</span>ookstore</a>
        </div>
        <div id="menuHead">
            <a href="{% url 'catalog' %}">
                <div style="margin-right: 5%">Ассортимент</div>
            </a>
            <a href="{% url 'about' %}">
                <div>Список магазинов</div>
            </a>
        </div>
        <div id="regAuth">
            <a href="/admin">
            Администрирование
            </a>

        </div>
    </header>

{% block content %}{% endblock %}

<footer>
    <div id="social">
        <a href="http://vk.com" title="Группа ВК" target="_blank">
            <img src="static/img/vk.png" alt="ВК" title="ВК">
        </a>
        <a href="http://facebook.com" title="Группа Facebook" target="_blank">
            <img src="static/img/facebook.png" alt="Facebook" title="Facebook">
        </a>
        <a href="http://twitter.com" title="Группа twitter" target="_blank">
            <img src="static/img/twitter.png" alt="twitter" title="twitter">
        </a>
    </div>
    <div id="rights">
        Все права защищены &copy; 2023
    </div>
</footer>

</body>
</html>
